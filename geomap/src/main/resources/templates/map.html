<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org"
    layout:decorate="~{layout/layout}">

<head>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>map page</title>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=[[${yandexApiKey}]]&lang=ru_RU" 
        type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 700px;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
        }

        .map_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

    </style>
</head>

<body>
    <header th:replace="~{layout/layout :: header}"></header>
    <div class="map_container">
        <div id="map"></div>
    </div>

    <script th:inline="javascript">
        const defaultLat = [[${defaultLat}]];
        const defaultLon = [[${defaultLon}]];

        ymaps.ready(init);

        function init() {
            const map = new ymaps.Map("map", {
                center: [defaultLat, defaultLon], 
                zoom: 12 
            });

            const marker = new ymaps.Placemark([defaultLat, defaultLon], {
                hintContent: 'Москва!',
                balloonContent: 'Столица России'
            });
            map.geoObjects.add(marker);
        }

        const burgerMenu = document.querySelector('.burger-menu');
        const navLinks = document.querySelector('.nav-links');

        burgerMenu.addEventListener('click', () => {
            burgerMenu.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                burgerMenu.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>



</html>
